<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // Redirect all 404s to index.html while preserving the URL
        // This allows Next.js client-side routing to handle the path
        if (window.location.pathname !== '/') {
            window.location.replace('/' + window.location.search + window.location.hash);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
