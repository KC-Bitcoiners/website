name: staticS3Deploy

on:
  push:
    branches: ["master", "bugFix"]
  schedule:
    - cron: "0 0 * * 1,3,6"

  workflow_dispatch:
    inputs:
      env:
        required: true
        default: "dev"
        description: "The environment to deploy to"
        type: choice
        options:
          - prod
          - dev

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required to checkout your repository code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js application
        run: |
          npm run build
          node scripts/post-build.js
        env:
          NEXT_SHARP_REQUIRE_CDN: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Run AWS CLI Command (Deploy to S3 and CloudFront)
        run: |
          ls -lah
          ls -lah out
          
          if [[ "${{ inputs.env }}" == "prod" ]]; then
            bucket="kcbitcoiners.com"
            # Get production CloudFront distribution ID from Terraform outputs
            cd terraform
            did=$(terraform output -raw prod_distribution_id 2>/dev/null || echo "E1MUWYLHGG5S4S")
            cd ..
          else
            bucket="dev.kcbitcoiners.com"
            # Get development CloudFront distribution ID from Terraform outputs
            cd terraform
            did=$(terraform output -raw dev_distribution_id 2>/dev/null || echo "E1MUWYLHGG5S4S")
            cd ..
          fi
          
          echo "Deploying to bucket: ${bucket}"
          echo "Invalidating CloudFront distribution: ${did}"
          
          aws s3 sync out/ s3://${bucket}/ --delete
          aws cloudfront create-invalidation --distribution-id $did --paths "/*"
