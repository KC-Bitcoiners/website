  workflow_dispatch:
    inputs:
      env:
        required: true
        default: "dev"
        description: "The environment to deploy to"
        type: choice
        options:
          - prod
          - dev

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required to checkout your repository code

