name: staticS3Deploy

on:
  push:
    branches: ["master", "dev", "bugFix", "nsyte", "staticnsyte"]
  schedule:
    - cron: "0 0 * * 1,3,6"

  workflow_dispatch:
    inputs:
      env:
        required: true
        default: "dev"
        description: "The environment to deploy to"
        type: choice
        options:
          - prod
          - dev

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required to checkout your repository code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js application
        run: |
          npm run build
          node scripts/post-build.js
          ls -lah
        env:
          NEXT_SHARP_REQUIRE_CDN: 1
      
      - name: Deploy to Nostr/Blossom
        uses: sandwichfarm/nsite-action@v0.2.2
        continue-on-error: false
        with:
          nbunksec: ${{ secrets.NBUNKSEC }}
          verbose: true
          directory: './out'  # Your built website directory
          relays: |
            wss://relay.damus.io
            wss://nos.lol
            wss://relay.nsite.lol
          servers: |
            https://cdn.hzrd149.com
            https://cdn.sovbit.host
          concurrency: 4
          fallback: /index.html
          #nsyte_version: "v0.5.0"

      - name: Verify deployment success
        if: always()
        run: |
          echo "Checking deployment step status..."
          if [ "${{ job.status }}" != "success" ]; then
            echo "Deployment failed - job status is ${{ job.status }}"
            exit 1
          fi
          echo "Deployment completed successfully"

