name: staticS3Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required to checkout your repository code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version

      - name: Install dependencies ⬅️ IMPORTANT STEP
        run: npm install # Or 'yarn install' if you use Yarn

      - name: Build and export Next.js application
        run: |
          npm run build
          npm run dev 
        env:
          # If your Next.js app needs environment variables at build time,
          # add them here (e.g., NEXT_PUBLIC_API_KEY: ${{ secrets.API_KEY }})
          NEXT_SHARP_REQUIRE_CDN: 1 # Optional: For Next.js image optimization in CI


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2 

      - name: Run AWS CLI Command (Example)
        run: |
          ls -lah
          npm run dev
          ls -lah
          aws s3 sync . s3://dev.kcbitcoiners.com/
